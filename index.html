    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;

      color: white;

      transition: background 0.2s ease;

    a:hover {
      background: #555;
    }
